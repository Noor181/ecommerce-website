<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Registration - Darzah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      width: 400px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .logo {
      display: block;
      margin: 0 auto 10px;
      height: 80px;
    }
    h2, h4 {
      text-align: center;
      margin: 5px 0;
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0275d8;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #025aa5;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="c:\users\nourm\Pictures\Camera Roll\download-logo.png" alt="KCA Logo" class="logo">
  <h2>Darzah - Customer Registration</h2>
  <h4>By Noor Muse Kariye | KCA University</h4>
  <form action="#" method="post">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" required>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Shipping Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="password">Create Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Register</button>
  </form>
</div>

</body>
</html>
